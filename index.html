<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkyBridge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/navbar-static/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <link rel="stylesheet" href="assets/style/settings.css" />
  </head>

  <body>

    <!-- HEADER START -->

    <img src="assets/image/banner.png" class="img-fluid" alt="Background" />
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      aria-label="Offcanvas navbar large"
    >
      <div class="container-xxl">
        <div class="navbar-logo">
          <img src="assets/image/logo.svg" alt="Logo" />
          <p>SkyBridge</p>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar2"
          aria-controls="offcanvasNavbar2"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasNavbar2"
          aria-labelledby="offcanvasNavbar2Label"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbar2Label">
              SKY BRIDGE
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-5">
              <li class="nav-item">
                <a class="nav-link" href="#">Билеты</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Услуги</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">О нас</a>
              </li>
            </ul>

            <div class="navbar-btn">
              <button type="button" class="btn btn-info button-blue">Войти</button>
              <button type="button" class="btn btn-outline-info button-white">
                Регистрация
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- HEADER END -->

    <!-- SEARCH START -->

    <section class="search">
      <div class="search-bg m-4">
        <div class="container">
          <div class="row d-flex align-items-center justify-content-center">
            <div class="row-margin col-9 col-sm-5 col-xl">
              <select class="form-control" name="from" id="from">
                <option value="" disabled selected>Откуда</option>
                <option value="location1">Казань</option>
                <option value="location2">Москва</option>
              </select>
            </div>

            <div class="row-margin col-9 col-sm-5 col-xl">
              <select class="form-control" name="to" id="to">
                <option value="" disabled selected>Куда</option>
                <option value="location1">Казань</option>
                <option value="location2">Москва</option>
              </select>
            </div>

            <div class="row-margin col-9 col-sm-5 col-xl">
              <input
                type="date"
                placeholder="Даты"
                class="form-control"
                name="date"
              />
            </div>

            <div class="row-margin col-9 col-sm-5 col-xl">
              <select class="form-control" name="passengers" id="passengers">
                <option value="" disabled selected>Пассажиры</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>

            <div class="row-margin col-9 col-sm-10 col-xl text-sm-center">
              <button type="submit" class="btn-search btn w-100">
                Найти билеты
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SEACRH END -->

    <!-- POPULAR START -->

    <section class="popular container-xxl d-flex flex-column">
      <h2>Популярные маршруты</h2>
      <div class="popular-bg m-4 d-flex flex-column flex-md-row">
        <div class="popular-block position-relative col">
          <img src="assets/image/popular-1.png" alt="Popular" />
          <div class="popular-style position-absolute">
            <div
              class="popular-text d-flex align-items-center justify-content-center"
            >
              <img src="assets/image/Vector.svg" alt="Vector" />
              <p>Стамбул от 8 600 ₽</p>
            </div>
          </div>
        </div>
        <div class="popular-block position-relative col">
          <img src="assets/image/popular-2.png" alt="Popular" />
          <div class="popular-style position-absolute">
            <div
              class="popular-text d-flex align-items-center justify-content-center"
            >
              <img src="assets/image/Vector.svg" alt="Vector" />
              <p>Турция от 7 800 ₽</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- POPULAR END -->

    <!-- ADVICE START -->

    <div class="advice container-xxl">
      <div class="advice-bg m-4">
        <div class="advice-main row d-flex justify-content-center">
          <div class="advice-text col-md-4">
            <h2>Куда улететь на выходные</h2>
            <p>Билеты для тех, кто не хочет на дачу: удобный вылет и короткие пересадки.</p>
            <button
              type="button"
              class="btn d-none d-md-block button-blue"
              id="myButton"
            >
            Выбрать город
            </button>
          </div>
          <div class="advice-content col-md-6 d-flex align-items-center">
            <div class="advice-content__bg d-flex align-items-center">
              <div class="advice-content__img">
                <img src="assets/image/advice/photo.png" alt="Photo" />
              </div>
              <div class="advice-content__text d-flex flex-column">
                <h3>21 385 ₽</h3>
                <h4>Казань - Нижний Новгород</h4>
                <p>2 марта, сб - 3 марта, вс</p>
              </div>  
            </div>
          </div>
          <button
          type="button"
          class="btn d-block d-md-none button-blue"
          id="myButton"
        >
          Выбрать город
        </button>
        </div>
      </div>
    </div>

    <script>
      const button = document.getElementById('myButton');
  
      button.addEventListener('click', function() {
          button.classList.toggle('active');
      });
  </script>

    <!-- ADVICE END -->
    

  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
